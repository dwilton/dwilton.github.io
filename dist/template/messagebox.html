<div class="Panel">

  <button id="OpenInfoMessageBoxExample" type="button" data-codeblock="true" data-codeblock-js="OpenInfoMessageBoxExampleJS">Open Info Message Box</button>

  <script id="OpenInfoMessageBoxExampleJS" type="text/x-javascript-template">
    $('#OpenInfoMessageBoxExample').click(function () {
      $.messageBox({
        type: 'info',
        title: 'info',
        isCloseButton: true,
        content: 'Example information description.'
      });
    });
  </script>

  <hr />

  <button id="OpenSuccessMessageBoxExample" type="button" data-codeblock="true" data-codeblock-js="OpenSuccessMessageBoxExampleJS">Open Success Message Box</button>

      });
    });
  </script>

  <hr />

  <button id="OpenWarningMessageBoxExample" type="button" data-codeblock="true" data-codeblock-js="OpenSuccessMessageBoxExampleJS">Open Warning Message Box</button>

  <button id="OpenErrorMessageBoxExample" type="button" data-codeblock="true" data-codeblock-js="OpenErrorMessageBoxExampleJS">Open Error Message Box</button>

    });

  <hr />

  <button id="OpenInfoMessageBoxCustomCloseExample" type="button" data-codeblock="true" data-codeblock-js="OpenInfoMessageBoxCustomCloseExampleJS">Open Message Box With Custom Close Button</button>

  <script id="OpenInfoMessageBoxCustomCloseExampleJS" type="text/x-javascript-template">
    $('#OpenInfoMessageBoxCustomCloseExample').click(function () {
      $.messageBox({
        type: 'info',
        title: 'Info',
        content: 'Example content.',
        buttons: [{
          name: 'Action',
          callback: function () {
            // do whatever you want in here when closing the window
            console.log('closed');
          }
        }]
      });
    });
  </script>

</div>
