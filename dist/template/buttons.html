<div class="Panel">

  <h2>Button</h2>
  <button type="submit" data-codeblock="true">Button</button>

  <hr />

  <h2>Action Button</h2>
  <div class="ActionButtons" data-codeblock="true">
    <button type="submit">
      <span class="Action">Primary</span>
      <span class="ProcessIndicator">
        <span class="ProcessIcon"></span>
        <span class="ProcessText">Saving...</span>
      </span>
    </button>
    <button type="submit" class="Secondary">Secondary</button>
  </div>

  <hr />

  <h2>Action Button Processing</h2>
  <div class="ActionButtons" data-codeblock="true">
    <button type="submit" class="Processing" disabled="disabled">
      <span class="Action">Primary</span>
      <span class="ProcessIndicator">
        <span class="ProcessIcon"></span>
        <span class="ProcessText">Saving...</span>
      </span>
    </button>
    <button type="submit" class="Secondary">Secondary</button>
  </div>

  <hr />

  <h2>Action Button Disabled</h2>
  <div class="ActionButtons" data-codeblock="true">
    <button type="submit" disabled="disabled">Primary Disabled</button>
    <button type="submit" class="Secondary" disabled="disabled">Secondary Disabled</button>
  </div>

  <hr />

  <h2>Desired Action Button</h2>
  <div class="ActionButtons" data-codeblock="true">
    <button type="submit" class="DesiredAction">
      <span class="Action">Desired Primary</span>
      <span class="ProcessIndicator">
        <span class="ProcessIcon"></span>
        <span class="ProcessText">Saving...</span>
      </span>
    </button>
    <button type="submit" class="Secondary">Secondary</button>
  </div>

  <hr />

  <h2>Negative Action Button</h2>
  <div class="ActionButtons" data-codeblock="true">
    <button type="submit" class="Delete">Delete</button>
    <button type="submit" class="Secondary">Secondary</button>
  </div>

  <hr />

  <h2>Secondary Button</h2>
  <div class="ButtonRow" data-codeblock="true">
    <button type="submit">Primary</button>
    <button type="submit" class="Secondary">Secondary</button>
  </div>

  <hr />

  <h2>Secondary Button Disabled</h2>
  <div class="ButtonRow" data-codeblock="true">
    <button type="submit" disabled="disabled">Primary Disabled</button>
    <button type="submit" disabled="disabled" class="Secondary">Secondary Disabled</button>
  </div>

  <hr />

  <h2>Nav Options Button</h2>
  <div class="nav-options" data-codeblock="true">
    <button type="submit">Primary</button>
  </div>

  <hr />

  <h2>Segmented Buttons</h2>
  <div class="ButtonRow" data-codeblock="true">
    <fieldset class="SegmentedButtons">
      <legend>Segemented Buttons Name</legend>
      <input type="radio" name="segmented" id="Segmented1" checked="checked" />
      <label for="Segmented1">Segmented 1</label>
      <input type="radio" name="segmented" id="Segmented2" />
      <label for="Segmented2">Segmented 2</label>
      <input type="radio" name="segmented" id="Segmented3" />
      <label for="Segmented3">Segmented 3</label>
      <input type="radio" name="segmented" id="Segmented4" />
      <label for="Segmented4">Segmented 4</label>
    </fieldset>
  </div>

  <hr />

  <h2>Segmented Buttons Disabled</h2>
  <div class="ButtonRow" data-codeblock="true">
    <fieldset class="SegmentedButtons">
      <legend>Segemented Buttons Name</legend>
      <input type="radio" name="segmenteddisabled" id="SegmentedDisabled1" checked="checked" disabled="disabled" />
      <label for="SegmentedDisabled1">Segmented 1</label>
      <input type="radio" name="segmenteddisabled" id="SegmentedDisabled2" disabled="disabled" />
      <label for="SegmentedDisabled2">Segmented 2</label>
      <input type="radio" name="segmenteddisabled" id="SegmentedDisabled3" disabled="disabled" />
      <label for="SegmentedDisabled3">Segmented 3</label>
      <input type="radio" name="segmenteddisabled" id="SegmentedDisabled4" disabled="disabled" />
      <label for="SegmentedDisabled4">Segmented 4</label>
    </fieldset>
  </div>

</div>
